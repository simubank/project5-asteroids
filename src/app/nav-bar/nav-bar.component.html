<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <div *ngIf="login === null" class="navbar-brand" (click)="goTo('')">Home</div>
    <div *ngIf="login !== null" class="navbar-brand">Welcome, {{ login }}</div>
    <div *ngIf="login !== null" class="navbar-brand clickable" (click)="goTo('dashboard')">Dashboard</div>
    <div *ngIf="login !== null" class="navbar-brand clickable" (click)="goTo('control-panel')">Control Panel</div>
    <button *ngIf="login !== null" class="btn btn-outline-success ml-auto" (click)="logout()">Logout</button>
</nav>
